<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <!-- header name -->
            <h1 id="positionName" class="name">
                <span>Matthew</span>
                <span class="displaced">Maeda</span>
            </h1>
            <!-- Social panel -->
            <ul class='socials'>
                <!-- linkedin container -->
                <li>
                <a class="social social-linkedin" href="linkedin.html"><img class="linkedinIcon" src="gallery/linkedin.png" width="30px" height="30px">    
                    <span>Linkedin</span>
                </a> 
                </li>
                <!-- github container -->
                <li>
                <a class="social social-github" href="github.html"><img class="githubIcon" src="gallery/github.png" width="30px" height="30px"> 
                    <span>Github</span>
                </a>
                </li>
                <!-- slack container -->
                <li>
                <a class="social social-slack" href="slack.html"><img class="linkedinIcon" src="gallery/slack.png" width="30px" height="30px"> 
                    <span>Slack</span>
                </a>
                </li>
                <!-- email container -->
                <li>
                <a class="social social-email" href="email.html"><img class="linkedinIcon" src="gallery/email.png" width="30px" height="30px"> 
                <span>Email</span>
                </a> 
                </li>
            </ul>
        </div>
        <!-- Rows and columns -->
        <div class="row">
            <div class="column side" style="background-image: linear-gradient(to left, #3EB8FB, rgb(31, 166, 238));">First Column
                <div class="triangles">
                    <div class="triOne">
                        <a href="#" class="shapeRight effectRight" id="shape1" onClick="expand1();"></a>
                    </div>
                    <div class="triTwo">
                        <a href="#" class="shapeLeft effectLeft" id="shape2" onClick="expand2();"></a>
                    </div>
                    <div class="triThree">
                        <a href="#" class="shapeRight effectRight" id="shape3" onClick="expand3();"></a>
                    </div>
                    <div class="triFour">
                        <a href="#" class="shapeLeft effectLeft" id="shape4" onClick="expand4();"></a>
                    </div>
                    <div class="triFive">
                        <a href="#" class="shapeRight effectRight" id="shape5" onClick="expand5();"></a>
                    </div>
                </div>
            </div>
            <div class="column middle" style="background-color:#3EB8FB;">Middle Column
            
            </div>
            <div class="column side" style="background-image: radial-gradient(closest-side at 60% 55%, white, #3EB8FB, #3EB8FB);">Last Column
            
            </div>
        </div>
        
        <div class="footer" style="background-color:#171E26">
            <p>Footer</p>
        </div>

        <script src="script.js"></script>
    </body>
</html>
