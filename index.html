<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="header">
            <!-- header name -->
            <h1 class="name">
                <span>Matthew</span>
                <span>Maeda</span>

            <ul class='socials'>
                <!-- linkedin container -->
                <li>
                <a class="social social-linkedin" href="linkedin.html"><img class="linkedinIcon" src="gallery/linkedin.png" width="30px" height="30px">

                <li>

                </a>
                </li>
                <!-- slack container -->
                <li>

                </a>
                </li>
                <!-- email container -->
                <li>
                <a class="social social-email" href="email.html"><img class="linkedinIcon" src="gallery/email.png" width="30px" height="30px"> 
                <span>Email</span>
                </a>

        <!-- Rows and Colums -->
        <div class="row">
            <div class="column side" style="background-color:#aaa;">First Column

            <div class="column middle" style="background-color:#bbb;">Middle Column
            
            </div>
            <div class="column side" style="background-color:#ccc;">Last Column
            
            </div>

        <div class="footer">
